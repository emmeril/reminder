<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reminder App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class="container mt-5" x-data="auth()">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Reminder App</h3>
                        <ul class="nav nav-tabs mb-4">
                            <li class="nav-item">
                                <button class="nav-link" :class="{ 'active': isLogin }"
                                    @click="isLogin = true">Login</button>
                            </li>
                            <!-- <li class="nav-item">
                                <button class="nav-link" :class="{ 'active': !isLogin }"
                                    @click="isLogin = false">Register</button>
                            </li> -->
                        </ul>

                        <form @submit.prevent="submit">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" x-model="form.username" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" x-model="form.password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                <span x-text="isLogin ? 'Login' : 'Register'"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>

</html>
