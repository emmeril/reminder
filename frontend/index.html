<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div class="container mt-5" x-data="reminderApp()" x-init="fetchReminders()">
        <h1 class="text-center mb-4">Reminder App</h1>
        <div class="row">
            <!-- Kolom Pertama: Form Input -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Schedule a Reminder</h5>
                        <form id="reminderForm" @submit.prevent="submitForm">
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="text" class="form-control" id="phoneNumber" x-model="form.phoneNumber" required>
                            </div>
                            <div class="form-group">
                                <label for="paymentDate">Payment Date:</label>
                                <input type="date" class="form-control" id="paymentDate" x-model="form.paymentDate" required>
                            </div>
                            <div class="form-group">
                                <label for="reminderTime">Reminder Time:</label>
                                <input type="time" class="form-control" id="reminderTime" x-model="form.reminderTime" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" id="message" x-model="form.message" required></textarea>
                            </div>
                            <input type="hidden" id="reminderId" x-model="form.reminderId">
                            <button type="submit" class="btn btn-primary" x-text="form.reminderId ? 'Update Reminder' : 'Schedule Reminder'"></button>
                            <button type="button" class="btn btn-secondary" x-show="form.reminderId" @click="cancelUpdate">Cancel Update</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Kolom Kedua: Scheduled Reminders -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Scheduled Reminders</h5>
                        <div id="reminderList">
                            <template x-for="reminder in reminders" :key="reminder.id">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted" x-text="new Date(reminder.reminderDateTime).toLocaleString('en-GB')"></h6>
                                        <p class="card-text" x-text="reminder.message"></p>
                                        <p class="card-text"><strong>Phone:</strong> <span x-text="reminder.phoneNumber"></span></p>
                                        <button class="btn btn-sm btn-warning" @click="handleUpdate(reminder)">Update</button>
                                        <button class="btn btn-sm btn-danger" @click="handleDelete(reminder.id)">Delete</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <nav aria-label="Page navigation example" class="mt-3">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                                    <button class="page-link" @click="prevPage">Previous</button>
                                </li>
                                <template x-for="page in totalPages" :key="page">
                                    <li class="page-item" :class="{ 'active': page === currentPage }">
                                        <button class="page-link" @click="changePage(page)" x-text="page"></button>
                                    </li>
                                </template>
                                <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                                    <button class="page-link" @click="nextPage">Next</button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
